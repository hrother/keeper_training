{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}New drill{% endblock title %}
{% block content %}
<h2>Create a new drill</h2>
<form class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" , class="btn btn-success">Submit</button>
</form>
{% endblock content %}
