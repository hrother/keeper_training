{% extends "base.html" %}
{% load i18n %}
{% block title %}Drills{% endblock %}

{% block content %}
<div class="container">
    <div class="row"><h2>Drills</h2></div>
    <div class="row">
            {% for drill in drill_list %}
            <div class="col">
                <div class="card mb-3" style="max-width: 540px;">
                    <a href="{{ drill.get_absolute_url }}"> 
                    <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="{{drill.image.url}}" class="card-img" alt="Image of drill">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                        <h5 class="card-title">{{ drill.name }}</h5>
                        <p class="card-text">{{ drill.description }}</p>
                        <p class="card-text"><small class="text-muted">{% trans "Last updated." %} {{ drill.modified | timesince }}</small></p>
                        </div>
                    </div>
                    </div>
                </a>
                </div>
            
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
